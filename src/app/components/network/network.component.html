<div class="mt-3 z-3 position-absolute">
    @if(selected) {
        <div class="card text-bg-primary flex-row justify-content-center align-items-center" data-bs-theme="dark">
            <span class="selected-subject m-2">{{selected.name}}</span>
            <button type="button" class="btn-close mx-2" aria-label="Close" (click)="cleanSelected()"></button>
        </div>
    }
</div>

<div class="network-wrapper d-flex justify-content-center align-items-center">
    <div #graph id="graph" class="flex-grow-1 h-100" [hidden]="data.length === 0"></div>
    @if(data.length === 0) {
        <h1>Sin datos</h1>
    }
</div>

<nav class="navbar navbar-expand navbar-dark bg-primary fixed-bottom z-3">
    <ul class="navbar-nav mx-auto">
    <li class="nav-item">
        <button class="nav-link btn btn-primary mx-1" (click)="openFilterModal()">
            <fa-icon [icon]="filterIcon" />
            <span class="d-block"> Filtrar</span>
        </button>
    </li>
    <li class="nav-item">
        <button class="nav-link btn btn-primary mx-1" (click)="reset()">
            <fa-icon [icon]="refreshIcon" />
            <span class="d-block"> Refrescar</span>
        </button>
    </li>
    <li class="nav-item">
        <button class="nav-link btn btn-primary mx-1" (click)="openEditModal()" [disabled]="!selected">
            <fa-icon [icon]="editIcon" />
            <span class="d-block"> Editar</span>
        </button>
    </li>
    <li class="nav-item">
        <button class="nav-link btn btn-primary mx-1" (click)="openLinkModal()" [disabled]="!selected">
            <fa-icon [icon]="linkIcon" />
            <span class="d-block"> Unir</span>
        </button>
    </li>
    </ul>
</nav>
