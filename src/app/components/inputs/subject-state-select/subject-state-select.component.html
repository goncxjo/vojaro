<div ngbDropdown>
    <button class="app-select form-select text-start" ngbDropdownToggle [disabled]="isDisabled()">
        {{ selected?.name }}
    </button>
    <div ngbDropdownMenu aria-labelledby="dropdownMenu">
        @for (item of data; track $index) {
            <button class="dropdown-item" (click)="selectOption(item)">
                {{ item.name }}
            </button>
        }
    </div>
</div>
<input type="hidden" [formControlName]="name()">
