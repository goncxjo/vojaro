<div class="modal-header">
    <h5 class="modal-title" id="modal-title">{{ title }}
    </h5>
</div>
<div class="modal-body">
    <p>{{ message }}</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="modal.close('cancel')">Cancelar</button>
    <button type="button" class="btn btn-danger" (click)="modal.close('ok')">Continuar</button>
</div>
