<div class="modal-header">
    <h4 class="modal-title">{{ title }}</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss({})"></button>
</div>
<div class="modal-body">
    <div class="row mb-3 g-3">
        <div class="col">
            <form [formGroup]="form" class="row g-3">
                <div class="col-12">
                    <label for="universityId" class="form-label">Universidad</label>
                    <app-university-select [name]="'universityId'" [isDisabled]="true"></app-university-select>
                </div>
                <div class="col-12">
                    <label for="careerId" class="form-label">Carrera</label>
                    <app-career-select [name]="'careerId'" [isDisabled]="true"></app-career-select>
                </div>
                <div class="col-12">
                    <label for="careerTracks" class="form-label">Orientaciones</label>
                    <app-career-track-multiselect [name]="'careerTracks'"></app-career-track-multiselect>
                </div>
				<div class="col-12">
					<label for="name" class="form-label">Nombre @if(!readonly) { <span class="text-danger">*</span> }</label>
					<input type="text" class="form-control" id="name" formControlName="name">
				</div>
				<div class="col-6">
					<label for="year" class="form-label">AÃ±o @if(!readonly) { <span class="text-danger">*</span> }</label>
					<input type="number" min="1" max="99" class="form-control" id="year" formControlName="year">
				</div>
				<div class="col-6">
					<label for="quarter" class="form-label">Cuatrimestre @if(!readonly) { <span class="text-danger">*</span> }</label>
					<input type="number" min="1" max="99" class="form-control" id="quarter" formControlName="quarter">
				</div>
            </form>            
        </div>
    </div>
</div>
<div class="modal-footer">
    @if(!readonly) {
        <button type="button" class="btn btn-secondary" (click)="activeModal.close({})">Cancelar</button>
        <button type="button" class="btn btn-primary" (click)="save()">Aceptar</button>
    }
    @else {
        <button type="button" class="btn btn-secondary" (click)="activeModal.close({})">Aceptar</button>
    }
</div>
