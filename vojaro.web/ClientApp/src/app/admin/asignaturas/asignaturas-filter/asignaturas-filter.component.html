<div class="card">
	<div class="card-header bg-primary text-light">Buscar</div>
	<div class="card-body">
	  <form [formGroup]="filterForm" class="row g-3">
		<div class="col-md-3">
		  <label for="nombre" class="form-label">Nombre</label>
		  <input type="text" class="form-control" formControlName="nombre">
		</div>
		<div class="col-md-3">
		  <label for="universidad" class="form-label">Universidad</label>
		  <app-universidad-select
		  	formControlName="universidad"
			ngDefaultControl
			(universidad)="onUniversidadChange($event)"
		  ></app-universidad-select>
		</div>
		<div class="col-md-3">
		  <label for="carrera" class="form-label">Carrera</label>
		  <app-carrera-select
		  	formControlName="carrera"
		  	ngDefaultControl [universidad]="universidad"
		  ></app-carrera-select>
		</div>
		<div class="col-md-3">
			<label for="id" class="form-label">Cuatrimestre</label>
			<input type="number" min="1" class="form-control" formControlName="cuatrimestre">
		  </div> 
	  </form>
	</div>
  </div>
