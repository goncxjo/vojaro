<div class="card">
	<div class="card-header bg-primary text-light">
	  Informaci√≥n general de la asignatura
	</div>
	<div class="card-body">
	  <form [formGroup]="form" class="row g-3">
  
		<div class="col-md-3">
		  <label for="id" class="form-label">Id</label>
		  <input type="text" class="form-control" formControlName="id">
		</div> 
  
		<div class="col-md-3">
		  <label for="nombre" class="form-label">Nombre</label>
		  <input type="text" class="form-control" formControlName="nombre">
		</div>
  
		<div class="col-md-3">
		  <label for="cuatrimestre" class="form-label">Cuatrimestre</label>
		  <input type="number" class="form-control" formControlName="cuatrimestre">
		</div>
  
		<div class="col-md-3">
		  <label for="cargaHoraria" class="form-label">Carga horaria</label>
		  <input type="number" class="form-control" formControlName="cargaHoraria">
		</div>
		
		<div class="col-md-3">
			<label for="universidad" class="form-label">Universidad</label>
			<app-universidad-select [mostrarOpcionTodos]="false" formControlName="universidad" (universidad)="onUniversidadChange($event)"></app-universidad-select>
		</div>

		<div class="col-md-3">
			<label for="carrera" class="form-label">Carrera</label>
			<app-carrera-select [universidad]="universidad" [mostrarOpcionTodos]="false" formControlName="carrera"></app-carrera-select>
		</div>
    
	  </form>
	</div>
  </div>

  <div class="mt-2">
	<app-asignaturas-correlativas-list [asignatura]="entity" [readonly]="readonly" *ngIf="!isCreate"></app-asignaturas-correlativas-list>
  </div>  

  <div class="btn-group-form left mt-4" *ngIf="!readonly">
	<button type="button" class="btn btn-success" (click)="onSubmit()">
	  <i class="fas fa-save"></i> Guardar
	</button>
	<button type="button" class="btn btn-danger" (click)="goBack()">
	  <i class="fas fa-times"></i> Cancelar
	</button>
  </div>
  
  <div class="btn-group-form left mt-4" *ngIf="readonly">
	<button type="button" class="btn btn-primary" (click)="goBack()">
	  <i class="fas fa-arrow-left"></i> Volver
	</button>
  </div>
