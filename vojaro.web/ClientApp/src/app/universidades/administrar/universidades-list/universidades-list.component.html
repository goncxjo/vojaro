<div class="row mb-2">
  <div class="col-lg-12">
    <app-universidades-filter #universidadesFilter></app-universidades-filter>
  </div>
  <div class="col-lg-12">
    <div class="btn-group-form mt-2">
      <button type="button" class="btn btn-primary" (click)="applyFilters()">
        <i class="fas fa-search"></i> Buscar
      </button>
      <button type="button" class="btn btn-primary" [routerLink]="['.', 'crear']">
        <i class="fas fa-plus"></i> Crear
      </button>
    </div>
  </div>
</div>

<div class="card">
  <div class="card-header bg-primary text-light">
    Detalle
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-lg-12">
        <div class="alert alert-warning" role="alert" *ngIf="noData">
          No existen registros
        </div>
        <div class="card table-responsive" [hidden]="noData">
          <table datatable [dtOptions]="dtOptions" class="table table-striped">
            <thead>
              <tr>
                <th scope="col"> </th>
                <th scope="col">#</th>
                <th scope="col">Siglas</th>
                <th scope="col">Nombre</th>
                <th scope="col">Fecha ingreso sis.</th>
                <th scope="col">Fecha Ãºltima mod.</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of page.data" class="align-middle">
                <td class="overflow-hidden">
                  <div ngbDropdown container="body">
                    <button class="btn btn-entity-actions" ngbDropdownToggle>
                      <i class="fas fa-ellipsis-h"></i>
                    </button>
                    <div ngbDropdownMenu>
                      <button ngbDropdownItem [routerLink]="['.', item.id]">Ver</button>
                      <button ngbDropdownItem [routerLink]="['.', item.id, 'editar']">Editar</button>
                      <div class="dropdown-divider"></div>
                      <button ngbDropdownItem (click)="remove()">Delete</button>
                    </div>
                  </div>
                </td>
                <td>{{item.id}}</td>
                <td>{{item.siglas}}</td>
                <td>{{item.nombre}}</td>
                <td>{{item.fechaCreacion | date: 'dd/MM/yyyy'}}</td>
                <td>{{item.fechaUltimaModificacion | date: 'dd/MM/yyyy'}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>
</div>
